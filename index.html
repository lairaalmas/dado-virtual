<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Dado virtual</title>
</head>

<body>

    <div class="container">

        <main>

            <h1 class="my-5 text-center">
                <i class="bi bi-dice-5"></i> Dado virtual <i class="bi bi-dice-3"></i>
            </h1>

            <form>

                <fieldset class="mb-5">
                    <legend class="mb-3 text-center">
                        <h2>Escolha que dado você quer jogar!</h2>
                    </legend>

                    <div class="mb-3 d-flex justify-content-center gap-5">

                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d4" title="Dado de 4 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d4">
                                <img class="form__label__img" src="./assets/d4.svg" alt="Dado de 4 lados.">
                                D4
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d6" title="Dado de 6 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d6" checked>
                                <img class="form__label__img" src="./assets/d6.svg" alt="Dado de 6 lados.">
                                D6
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d8" title="Dado de 8 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d8">
                                <img class="form__label__img" src="./assets/d8.svg" alt="Dado de 8 lados.">
                                D8
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d10" title="Dado de 10 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d10">
                                <img class="form__label__img" src="./assets/d10.svg" alt="Dado de 10 lados.">
                                D10
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d12" title="Dado de 12 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d12">
                                <img class="form__label__img" src="./assets/d12.svg" alt="Dado de 12 lados.">
                                D12
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label d-flex flex-column align-items-center justify-content-center"
                                for="d20" title="Dado de 20 lados">
                                <input class="form__input" type="radio" name="dice-type" id="d20">
                                <img class="form__label__img" src="./assets/d20.svg" alt="Dado de 20 lados.">
                                D20
                            </label>
                        </div>

                    </div>
                </fieldset>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 d-grid gap-2">
                        <button class="btn-primary py-3 ps-3 pe-5" type="submit">
                            <img class="btn__img me-3" src="./assets/dice_detailed.png" alt="">
                            <span>JOGAR!</span>
                        </button>

                        <div class="mt-3 border border-primary bg-light container text-primary text-center"
                            id="resultado"><span>?</span></div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>

        </main>

        <hr class="mt-5">

        <div>
            <h3 class="mb-4">Histórico</h3>
            <p id="historicoJogadas">Início</p>
        </div>

    </div>
    </div>

    </form>

    </div>
</body>

<script src="./script/index.js"></script>

</html>
